WORKERS: 16

MODEL_DIR: ./checkpoints/checkpoints-paper
RESULT_DIR: ./infer_results
LOG_DIR: ./log/log-paper
DATA_DIR: ./data/TACoS
EXPERIMENT_CFG: dot+cc

DATASET:
  NAME: TACoS
  VIS_INPUT_TYPE: c3d
  NO_VAL: True
  NUM_SAMPLE_CLIPS: 256
  TARGET_STRIDE: 2
  NORMALIZE: True
  RANDOM_SAMPLING: False

TEST:
  BATCH_SIZE: 32
  RECALL: 1,5
  TIOU: 0.1,0.3,0.5,0.7
  EVAL_TRAIN: False
  NMS_THRESH: 0.4

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

TRAIN:
  BATCH_SIZE: 32
  LR: 0.001
  WEIGHT_DECAY: 0.0000
  MAX_EPOCH: 15
  CONTINUE: False
  STEPSIZE: 15
  GAMMA: 0.1
  MILESTONES: [17, 22]


LOSS1:
  NAME: bce_rescale_loss
  PARAMS:
    MIN_IOU: 0.3
    MAX_IOU: 0.7
    BIAS: 0.0


TAN:

  FRAME_MODULE:
    NAME: FrameAvgPool
    PARAMS:
      INPUT_SIZE: 4096
      HIDDEN_SIZE: 512
      KERNEL_SIZE: 2
      STRIDE: 2
      NUM_CLIPS: 128
      USE_POSITION: False

  GRAPH_MODULE:
    NAME: GCNeXtMoudle
    PARAMS:
      INPUT_SIZE: 512
      OUTPUT_SIZE: 512
      K_NUM: 5
      GROUP_NUM: 32
      WIDTH_GROUP: 4

  PROP_MODULE:
    NAME: SparseBoundaryCat
    PARAMS:
      NUM_CLIPS: 128
      NUM_SCALE_LAYERS: [15,8,8,8]

  FUSION_MODULE:
    NAME: LSTMMaxPoolDot
    PARAMS:
      HIDDEN_SIZE: 512
      TXT_INPUT_SIZE: 300
      VIS_INPUT_SIZE: 1024
      TXT_HIDDEN_SIZE: 512
      LSTM:
        NUM_LAYERS: 3
        BIDIRECTIONAL: True

  MAP_MODULE:
    NAME: RCCAModule
    PARAMS:
      INPUT_CHANNEL: 512
      OUTPUT_CHANNEL: 512
      RCCA_NUM: 1
      LOOP_NUM: 2

  PRED_INPUT_SIZE: 512

MODEL:
  NAME: TAN
  CHECKPOINT: ./checkpoints/checkpoints-paper/TACoS/dot+cc-3142.pkl
